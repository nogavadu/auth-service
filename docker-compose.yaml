volumes:
  postgres_volume:

services:
  grpc-server:
    build:
      context: .
      dockerfile: grpc-server.Dockerfile
    networks:
      - shared_network
    env_file: ".env"
    ports:
      - "${GRPC_SERVER_PORT}:${GRPC_SERVER_PORT}"
    depends_on:
      pg:
        condition: service_healthy

  pg:
    image: postgres:17.4-alpine3.21
    environment:
      - "POSTGRES_DB=${PG_DB_NAME}"
      - "POSTGRES_USER=${PG_USER}"
      - "POSTGRES_PASSWORD=${PG_PASSWORD}"
      - "PGPORT=${PG_PORT}"
    ports:
      - "4321:4321"
    networks:
      - shared_network
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB_NAME}" ]
      interval: 3s
      timeout: 3s
      retries: 10

  migrator:
    build:
      context: .
      dockerfile: migrator.Dockerfile
    networks:
      - shared_network
    restart: on-failure
    env_file: ".env"

networks:
  shared_network:
    external: true